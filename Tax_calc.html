<! -- A program that enables users to input the monthly income and
 select maritial status and then calculated their monthly tax -- >

<!DOCTYPE html>
<html>

<body>

<label for="income">Marital status</label>
<select name="" id="status">
<option value="single">single</option>
<option value="married">married</option>

</select>
</br><br>
<label for="income">Income</label>
<input type="number" name="income" id="income">
</br><br>
<button onclick="calculator()">Submit</button>

<div class="result" id="result">
<p class="item" id="res"></p>
</div>

<script>
  
  function calc(tax){
    var data = document.getElementById('income').value;
    var t = document.createTextNode(`Your Income Tax is: ${tax}`);
    if(data != ""){
      document.getElementById('res').innerHTML = ""
    }
     document.getElementById('res').appendChild(t);
  }


  function calculator(){
    var data = document.getElementById('income').value;
    var getstatus = document.getElementById('status').value
    
    //checks for the single status
    if(getstatus == "single"){
      if( data <= 400000 ){
      var tax = data * (0.01)
      calc(tax)
        }else if( data >400000 && data <= 500000 ){
        var tax = data * (0.10)
        calc(tax)
        }else if(data >500000 && data <= 600000){
        var tax = data * (0.20)
        calc(tax)
        }else if(data > 600000 && data<=1700000){
        var tax = data * (0.30)
        calc(tax)

      }else if(data >170000 && data  <2000000){
        var tax = data * (0.30)
        calc(tax)
      }else{
        var tax = data * (0.36)
        calc(tax)
      }
        

    }else{
  //check for couple status
      if( data <= 450000 ){
      var tax = data * (0.01)
      calc(tax)
        }else if( data >450000 && data <= 550000 ){
        var tax = data * (0.10)
        calc(tax)

        }else if(data >550000 && data <= 650000){
        var tax = data * (0.20)
        calc(tax)

        }else if(data > 650000 && data<=1750000){
        var tax = data * (0.30)
        calc(tax)

      }else if(data >175000 && data  <2000000){
        var tax = data * (0.30)
        calc(tax)
      }else{
        var tax = data * (0.36)
        calc(tax)
      }
     
    }
}




</script>

</body>
</html>
